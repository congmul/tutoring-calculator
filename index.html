<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Basic Calculator</title>
</head>
<body>
    <header>
        <a href="https://github.com/congmul/tutoring-calculator" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
    </header>
    <main>
        <div class="calculator-wrapper">
            <div class="row number-input ">
                <input type="text" placehoder='0' value="0" disabled />
            </div>
            <div class="row">
                <div class="customized-btn grey-color-100 Escape" data-state="reset">AC</div>
                <div class="customized-btn grey-color-100" data-state="minus-plus">+/-</div>
                <div class="customized-btn grey-color-100  operator-color Mode" data-state="operator">%</div>
                <div class="customized-btn operator-color Slash" data-state="operator">/</div>
            </div>
            <div class="row">
                <div class="customized-btn number-color Digit7" data-state="number">7</div>
                <div class="customized-btn number-color Digit8" data-state="number">8</div>
                <div class="customized-btn number-color Digit9" data-state="number">9</div>
                <div class="customized-btn operator-color KeyX" data-state="operator">x</div>
            </div>
            <div class="row">
                <div class="customized-btn number-color Digit4" data-state="number">4</div>
                <div class="customized-btn number-color Digit5" data-state="number">5</div>
                <div class="customized-btn number-color Digit6" data-state="number">6</div>
                <div class="customized-btn operator-color Minus" data-state="operator">-</div>
            </div>
            <div class="row">
                <div class="customized-btn number-color Digit1" data-state="number">1</div>
                <div class="customized-btn number-color Digit2" data-state="number">2</div>
                <div class="customized-btn number-color Digit3" data-state="number">3</div>
                <div class="customized-btn operator-color Plus" data-state="operator">+</div>
            </div>
            <div class="row">
                <div class="customized-btn number-color flex-grow-2 border-radius-bottom-left Digit0" data-state="number">0</div>            
                <div class="customized-btn number-color Period" data-state="number">.</div>
                <div class="customized-btn operator-color border-radius-bottom-right Enter" data-state="result">=</div>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/keyboardEvent.js"></script>
</body>
</html>
