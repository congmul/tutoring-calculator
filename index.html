<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>My Calculator</title>
</head>
<body>
    <div class="calculator-wrapper">
        <div class="row number-input ">
            <input type="text" placehoder='0' value="0" disabled />
        </div>
        <div class="row">
            <div class="customized-btn grey-color-100" data-state="reset">AC</div>
            <div class="customized-btn grey-color-100" data-state="minus-plus">+/-</div>
            <div class="customized-btn grey-color-100  operator-color" data-state="operator">%</div>
            <div class="customized-btn operator-color" data-state="operator">/</div>
        </div>
        <div class="row">
            <div class="customized-btn number-color" data-state="number">7</div>
            <div class="customized-btn number-color" data-state="number">8</div>
            <div class="customized-btn number-color" data-state="number">9</div>
            <div class="customized-btn operator-color" data-state="operator">x</div>
        </div>
        <div class="row">
            <div class="customized-btn number-color" data-state="number">4</div>
            <div class="customized-btn number-color" data-state="number">5</div>
            <div class="customized-btn number-color" data-state="number">6</div>
            <div class="customized-btn operator-color" data-state="operator">-</div>
        </div>
        <div class="row">
            <div class="customized-btn number-color" data-state="number">1</div>
            <div class="customized-btn number-color" data-state="number">2</div>
            <div class="customized-btn number-color" data-state="number">3</div>
            <div class="customized-btn operator-color" data-state="operator">+</div>
        </div>
        <div class="row">
            <div class="customized-btn number-color flex-grow-2" data-state="number">0</div>            
            <div class="customized-btn number-color" data-state="number">.</div>
            <div class="customized-btn operator-color" data-state="result">=</div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
